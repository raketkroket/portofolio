<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3B372F;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(32, 28, 24, 0.9);
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #7c5e41;
        }

        /* Hamburger Menu Styles */
        .menu {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 11;
        }

        .menu span {
            background-color: white;
            height: 4px;
            width: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu.open span:nth-child(2) {
            opacity: 0;
        }

        .menu.open span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .menu-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(32, 28, 24, 0.9);
            color: white;
            z-index: 10;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .menu-content.open {
            display: flex;
        }

        .menu-content a {
            font-size: 2rem;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .menu-content a:hover {
            color: #7c5e41;
            transform: scale(1.1);
        }

        .main-content {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 50px;
        }

        .contact-info h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            margin-bottom: 50px;
        }

        form {
            width: 48%;
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            padding: 10px 20px;
            background-color: #7c5e41;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #5a3e2b;
        }

        .map {
            width: 48%;
            background-color: #555;
            height: 400px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 1.5rem;
        }

        footer {
            width: 100%;
            padding: 20px;
            background-color: rgba(32, 28, 24, 0.9);
            text-align: center;
            color: white;
            position: relative;
        }

        footer a {
            color: #7c5e41;
            text-decoration: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu {
                display: flex;
            }

            .form-container {
                flex-direction: column;
            }

            form, .map {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logosigma.png" alt="Logo">
        <!-- Hamburger menu button -->
        <div class="menu" id="menuButton">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="WORK.html">Work</a>
            <a href="CONTACT.html">Contact</a>
        </nav>
    </header>

    <!-- Hamburger menu content -->
    <div class="menu-content" id="menuContent">
        <a href="secondviewer.html">Home</a>
        <a href="WORK.html">Work</a>
        <a href="CONTACT.html">Contact</a>
    </div>

    <div class="main-content">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you! Fill out the form below or visit us at our location.</p>
        </div>

        <div class="form-container">
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="map">
                <p>Map Placeholder</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menuButton');
            const menuContent = document.getElementById('menuContent');

            // Toggle hamburger menu
            menuButton.addEventListener('click', () => {
                const isOpen = menuButton.classList.contains('open');
                menuButton.classList.toggle('open', !isOpen);
                menuContent.classList.toggle('open', !isOpen);
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!menuContent.contains(e.target) && !menuButton.contains(e.target)) {
                    menuButton.classList.remove('open');
                    menuContent.classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
