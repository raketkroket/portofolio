<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline 3D Viewer</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="csss.css">
    <!-- Import Orbitron font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- "Click to Enter" Text -->
    <div id="enterText">Click to Enter</div>

    <!-- Spline 3D Viewer -->
    <div id="sceneContainer">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.46/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/IRrdpgWPulwAg5bK/scene.splinecode"></spline-viewer>
    </div>

    <!-- Top Right Menu (hidden initially) -->
    <nav id="topMenu" class="hidden">
        <a href="#workSection" id="workLink">Work</a>
        <a href="#aboutSection" id="aboutLink">About Me</a>
        <a href="#contactSection" id="contactLink">Contact</a>
    </nav>

    <!-- Sections (hidden initially) -->
    <section id="workSection" class="hidden">
        <h1>Work</h1>
        <p>Details about my projects and work.</p>
    </section>

    <section id="aboutSection" class="hidden">
        <h1>About Me</h1>
        <p>Information about me and my journey.</p>
    </section>

    <section id="contactSection" class="hidden">
        <h1>Contact</h1>
        <p>Ways to get in touch with me.</p>
    </section>

    <!-- External JavaScript -->
    <script src="flower.js"></script>
    <script src="js/enter.js"></script>
</body>

</html>
