<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CHAS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3B372F;
            overflow: hidden;
            height: 100vh;
            transition: opacity 1s ease;
        }

        #firstViewer, #secondViewer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }

        /* Hamburger menu styles */
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
        }

        .menu span {
            background-color: white;
            height: 4px;
            width: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Animation for the hamburger icon */
        .menu.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu.open span:nth-child(2) {
            opacity: 0;
        }

        .menu.open span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Full-screen menu */
        .menu-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(32, 28, 24, 0.9);  /* Dark overlay */
            color: white;
            z-index: 10;
            opacity: -30;
            transform: scale(0.95);
            transition: opacity 1.s ease, transform 0.6s ease;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .menu-content.open {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .menu-content a {
            font-size: 2rem;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        /* Hover effect for links */
        .menu-content a:hover {
            color: #7c5e41;  /* Highlight color */
            transform: scale(2.1);  /* Slight zoom effect */
        }

        /* Responsive hamburger menu */
        @media (max-width: 768px) {
            .menu {
                top: 15px;
                right: 15px;
            }
            .menu-content a {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- First Spline Viewer -->
    <div id="firstViewer">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.46/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/5E8MfNwZlkjMoa6l/scene.splinecode"></spline-viewer>
    </div>

    <!-- Second Spline Viewer -->
    <div id="secondViewer" class="hidden">
        <!-- Hamburger Menu -->
        <div class="menu" id="menuButton">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu-content" id="menuContent">
            <a href="WORK.html">WORK</a>
            <a href="CONTACT.html">CONTACT</a>
        </div>

        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.46/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/IRrdpgWPulwAg5bK/scene.splinecode"></spline-viewer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firstViewer = document.getElementById('firstViewer');
            const secondViewer = document.getElementById('secondViewer');
            const menuButton = document.getElementById('menuButton');
            const menuContent = document.getElementById('menuContent');

            // Add click event to the first viewer
            firstViewer.addEventListener('click', () => {
                // Wait 3 seconds and then switch to the second viewer
                setTimeout(() => {
                    firstViewer.classList.add('hidden'); // Hide the first viewer
                    secondViewer.classList.remove('hidden'); // Show the second viewer
                }, 2300);
            });

            // Toggle menu visibility and animate the hamburger icon
            menuButton.addEventListener('click', () => {
                const isOpen = menuButton.classList.contains('open');
                menuButton.classList.toggle('open', !isOpen);
                menuContent.classList.toggle('open', !isOpen);  // Open/close the menu content
            });
        });
    </script>
</body>
</html>
