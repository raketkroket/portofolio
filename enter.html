<body>
    <!-- "Click to Enter" Text -->
    <div id="enterText">Click to Enter</div>

    <script>
        // Redirect to the main page after clicking
        document.addEventListener('click', () => {
            window.location.href = "index.html"; // Redirect to your main page
        });

        // Mouse Tracking for "Click to Enter" text
        document.addEventListener('mousemove', (event) => {
            const enterText = document.getElementById('enterText');
            enterText.style.left = `${event.clientX + 10}px`;
            enterText.style.top = `${event.clientY + 10}px`;
        });
    </script>
</body>
