<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3B372F;
            overflow: hidden;
            height: 100vh;
            transition: opacity 1s ease;
            opacity: 0;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- First Spline Viewer -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.46/build/spline-viewer.js"></script>
    <spline-viewer id="firstViewer" url="https://prod.spline.design/5E8MfNwZlkjMoa6l/scene.splinecode"></spline-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firstViewer = document.getElementById('firstViewer');

            // Fade in on load
            document.body.style.opacity = 1;

            // Transition to the second page
            firstViewer.addEventListener('click', () => {
                setTimeout(() => {
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                        window.location.href = "secondviewer.html"; // Redirect to second page
                    }, 1000); // Match fade-out duration
                }, 2300); // Delay for transition
            });
        });
    </script>
</body>
</html>
